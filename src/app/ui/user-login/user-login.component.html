<div *ngIf="!(auth.user | async); else alreadyLoggedIn">

  <h3>Social Login</h3>

    <button (click)="signInWithGoogle()" class="btn btn-sm btn-danger">
      <i class="fa fa-google fa-lg"></i> Connect Google
    </button>

    <button (click)="signInWithFacebook()" class="btn btn-sm btn-info">
        <i class="fa fa-facebook fa-lg"></i> Connect Facebook
      </button>
  
    <hr>

    <h3>Anonymous Login</h3>

      <button (click)="signInAnonymously()" class="btn btn-sm btn-default">
        <i class="fa fa-user-secret fa-lg"></i> Connect Anonymously
      </button>

      


    <hr>

    <user-form></user-form>

</div>

<ng-template #alreadyLoggedIn>
  <p class="text-success">
    Already logged in!
  </p>
</ng-template>
